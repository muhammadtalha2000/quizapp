<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1 id="greet">Welcome Here!</h1>
        <div class="container-fluid">

            <form id="form">
                <label class="labels" for="name">Name :</label>
                <input type="text" placeholder="Enter Your Name" size="40" id="username"><br>
                <label class="labels" for="email">Email :</label>
                <input type="email" placeholder="Enter Your Email" size="40" id="email"><br>
                <label class="labels" for="tel">Number :</label>
                <input type="tel" placeholder="Enter Your Contact No." size="40" id="number"><br>
                <br>
            </form>

        </div>

        <button type="button" onclick="get()"   class="btn btn-primary btn-lg btn-block"><a href="./quiz.html">Start Quiz</a></button>

    </div>






</body>



<script src="app.js"></script>

    crossorigin="anonymous"></script>

</html>
